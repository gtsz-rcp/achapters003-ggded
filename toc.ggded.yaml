    - title: 넘어진 날
      layout: lyric
      filename: head-over-heels
      quote: "낮게 우는 별빛이 거기서 악취를 풍기며 빛났지"

    - title: 허기
      layout: lyric
      filename: hunger

    - title: sin 02
      layout: lyric
      filename: "sin02"

    - title: 이웃의 죽음
      layout: lyric
      filename: dead-of-neighbor

    - title: sin 01
      layout: lyric
      filename: sin01
      quote: "부디 오해하지 않길 바란다\n 단 한 번도 널 지나친 적이 없다 내게 허락된 유일한 해명일 것이다"

    - title: "72"
      layout: article
      filename: "72"
      quote: "며칠 뒤 달이 시청역 한가운데 쏟아졌다."

    - title: 종착지
      layout: lyric
      filename: endpoint
      quote: "경찰이 올려 보낸 수천 대의 드론이 미란다 원칙을 고지한다."

    - title: 재능
      layout: lyric
      filename: talent
      quote: "아버지들은\n없어도 그만이다."

    - title: 후일담
      layout: article
      filename: aftercare
      quote: "내 것이 차갑게 식어가고 있다. 그 또한 그럴 것이다. 이대로 식을 수는 없다."
      endnote: "2013년 발행된 젖은잡지 1호에 수록된 「후일담」을 다듬은 것이다."

    - title: 사건의 지평선
      layout: lyric
      filename: horizon
      quote: "우린 사랑을 가장한 채로 들키지 않은 채로 영원히 살게 될 것이다"

    - title: 캐나다 구스다운
      layout: article
      filename: canada
      quote: "내 입술을 달고 걔가 한다는 말이 채소야, 나 할 말이 있어. 우리 헤어지자."
